<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>三角函数应用！</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script>
      window.onload = function () {
        var canvas = document.getElementById('canvas');

        const ctx = canvas.getContext('2d');

        const amplitude = 50;
        const frequency = 0.1;

        ctx.beginPath();
        for (let x = 0; x < canvas.width; x++) {
          const y = canvas.height / 2 + amplitude * Math.sin(frequency * x);
          ctx.lineTo(x, y);
        }
        ctx.stroke();
      };
    </script>
  </head>

  <body>
    <canvas id="canvas" width="500" height="500" style="background: red"></canvas>
  </body>
</html>
