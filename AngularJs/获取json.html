<html >
<head>

    <title>angrularjs获取json</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular.min.js"></script>
    <style>
        .box{border-bottom: dashed 1px darkgray; padding: 10px 0}
    </style>
</head>
<body>
    <div ng-app="myApp"  ng-controller="ActivitiesListCtrl">
        <h1>Today's activities</h1>
        <ul>
            <li  class="box" ng-repeat="activity in activities">
                {{activity.name}}
            </li>
        </ul>
    </div>

        var my_App=angular.module('myApp',[]);
        my_App.controller('ActivitiesListCtrl',function($scope,$http){
            $http.get("info.json").success(function (data) {
                $scope.activities=data.info;
            })
        })
    </script>
